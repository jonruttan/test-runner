name: CI

on:
  push:
  pull_request:

jobs:
  test:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Toolchain
        run: |
          set -eu
          cc --version || true

      - name: Self Tests
        env:
          CFLAGS: -std=c11 -Wall -Wextra -Werror -Wno-unused-parameter
        run: |
          set -eu
          make test

      - name: Build Example
        env:
          CFLAGS: -std=c11 -Wall -Wextra -Werror
        run: |
          set -eu
          make example

  container:
    name: containers (ubuntu)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Container Engine
        run: |
          set -eu
          docker version

      - name: Alpine Container
        run: |
          set -eu
          make container-test-alpine
          make container-compilers-alpine

      - name: Debian (glibc) Container
        run: |
          set -eu
          make container-test-glibc
          make container-compilers-glibc

  coverage:
    name: coverage (ubuntu)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install gcovr
        run: |
          set -eu
          python3 -m pip install --user gcovr

      - name: Run With Coverage
        env:
          CFLAGS: -std=c11 -Wall -Wextra -Wno-unused-parameter -O0 -g --coverage
        run: |
          set -eu
          make coverage
