name: CI

on:
  push:
  pull_request:

jobs:
  test:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Toolchain
        run: |
          set -eu
          cc --version || true

      - name: Self Tests
        env:
          CFLAGS: -std=c11 -Wall -Wextra -Werror -Wno-unused-parameter
        run: |
          set -eu
          sh ./test-runner.sh tests

      - name: Build Example
        env:
          CFLAGS: -std=c11 -Wall -Wextra -Werror
        run: |
          set -eu
          sh ./test-runner.sh examples/minimal/add-integers-test.c

  coverage:
    name: coverage (ubuntu)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install gcovr
        run: |
          set -eu
          python3 -m pip install --user gcovr

      - name: Run With Coverage
        env:
          CFLAGS: -std=c11 -Wall -Wextra -Wno-unused-parameter -O0 -g --coverage
        run: |
          set -eu
          rm -rf .coverage
          mkdir -p .coverage
          OUTDIR=.coverage KEEP_OUTDIR=1 sh ./test-runner.sh tests

      - name: Coverage Summary
        run: |
          set -eu
          "$HOME/.local/bin/gcovr" -r . --object-directory .coverage --filter 'include/' --print-summary
